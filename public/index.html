<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de Informe · Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .reveal{opacity:0; transform:translateY(8px); transition:opacity .5s ease, transform .5s ease}
    .reveal.show{opacity:1; transform:none}
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="mx-auto max-w-6xl p-6">
    <header class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Consulta tu informe</h1>
        <p class="text-sm text-slate-600">Pregunta y obtén explicación, KPIs, gráfico y tabla.</p>
      </div>
      <div class="flex items-center gap-3">
        <label class="flex items-center gap-2 text-sm text-slate-600">
          <input id="demo" type="checkbox" class="h-4 w-4" checked />
          Usar DEMO
        </label>
        <input id="api" class="hidden w-80 rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm" placeholder="https://TU-PROYECTO.vercel.app/api/ask" />
      </div>
    </header>

    <!-- Buscador -->
    <div class="flex gap-3">
      <input id="q" class="flex-1 rounded-2xl border border-slate-200 bg-white px-4 py-3 shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
             placeholder="Ej.: ¿Producto estrella del último mes en el punto 22 de Madrid?" />
      <button id="go" class="rounded-2xl bg-indigo-600 px-5 py-3 text-white shadow-sm hover:bg-indigo-500 active:bg-indigo-700">Preguntar</button>
    </div>

    <!-- Explicación -->
    <section class="mt-6 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
      <div class="mb-3 flex items-center gap-3">
        <div class="grid h-8 w-8 place-content-center rounded-lg bg-indigo-50 text-indigo-700">ℹ️</div>
        <h2 class="text-lg font-medium">Explicación</h2>
      </div>
      <p id="exp" class="reveal text-slate-700"></p>
      <div class="mt-3 flex items-center gap-3">
        <button id="toggleExp" class="hidden text-sm font-medium text-indigo-600 hover:underline">Ver todo</button>
        <button id="copyExp" class="hidden text-sm text-slate-600 hover:underline">Copiar</button>
      </div>
    </section>

    <!-- KPIs + Chart + Tabla -->
    <div class="mt-6 grid grid-cols-1 gap-6 lg:grid-cols-3">
      <section class="lg:col-span-3 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <h3 class="mb-2 text-sm font-medium text-slate-600">Indicadores</h3>
        <div id="kpis" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4"></div>
      </section>

      <section class="lg:col-span-2 rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <div class="mb-3 flex items-center justify-between">
          <h3 class="text-sm font-medium text-slate-600">Gráfico</h3>
          <select id="chartType" class="rounded-xl border border-slate-200 bg-white px-3 py-1 text-sm">
            <option value="bar">Barras</option>
            <option value="line">Líneas</option>
            <option value="doughnut">Doughnut</option>
            <option value="pie">Tarta</option>
          </select>
        </div>
        <div class="h-80">
          <canvas id="chart" class="reveal h-full w-full"></canvas>
        </div>
      </section>

      <section class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm">
        <h3 class="mb-3 text-sm font-medium text-slate-600">Tabla</h3>
        <div id="table" class="reveal overflow-auto"></div>
      </section>
    </div>
  </div>

  <script>
    const btn = document.getElementById('go');
    const q = document.getElementById('q');
    const exp = document.getElementById('exp');
    const toggleExp = document.getElementById('toggleExp');
    const copyExp = document.getElementById('copyExp');
    const kpis = document.getElementById('kpis');
    const table = document.getElementById('table');
    const chartTypeSel = document.getElementById('chartType');
    const demoBox = document.getElementById('demo');
    const apiInput = document.getElementById('api');

    const savedAPI = localStorage.getItem('ASK_API');
    if (savedAPI) { apiInput.value = savedAPI; }
    demoBox.addEventListener('change', ()=>{
      apiInput.classList.toggle('hidden', demoBox.checked);
      if (!demoBox.checked && !apiInput.value) apiInput.focus();
    });
    apiInput.addEventListener('change', ()=> localStorage.setItem('ASK_API', apiInput.value.trim()));

    let chart;

    function reveal(el, delay=0){ setTimeout(()=> el?.classList?.add('show'), delay); }
    function revealAll(list, step=80){ list.forEach((node, i)=> reveal(node, i*step)); }

    // Cuadro de explicación con truncado, “Ver todo” y “Copiar”
    function setExplanation(text){
      const full = (text || '').trim();
      const limit = 220;
      const truncated = full.length > limit ? full.slice(0, limit) + '…' : full;

      exp.textContent = truncated || 'Sin explicación.';
      reveal(exp, 50);

      if (full.length > limit) {
        toggleExp.classList.remove('hidden');
        let expanded = false;
        toggleExp.onclick = () => {
          expanded = !expanded;
          exp.textContent = expanded ? full : truncated;
          toggleExp.textContent = expanded ? 'Ver menos' : 'Ver todo';
        };
      } else {
        toggleExp.classList.add('hidden');
      }

      if (full){
        copyExp.classList.remove('hidden');
        copyExp.onclick = async () => {
          try { await navigator.clipboard.writeText(full); copyExp.textContent = 'Copiado'; setTimeout(()=> copyExp.textContent='Copiar', 1200); }
          catch {}
        };
      } else {
        copyExp.classList.add('hidden');
      }
    }

    function kpiCard(k){
      const div = document.createElement('div');
      div.className = 'reveal rounded-xl border border-slate-200 p-4 shadow-sm bg-white';
      div.innerHTML = `<div class="text-sm text-slate-600">${k.nombre}</div>
                       <div class="mt-1 text-2xl font-semibold">${k.valor}</div>
                       <div class="text-xs text-slate-500">${k.periodo||''}</div>`;
      return div;
    }

    function renderTable(rows){
      if (!rows || !rows.length){
        table.innerHTML = '<p class="text-slate-500 text-sm">Sin datos de tabla.</p>';
        return;
      }
      const cols = Object.keys(rows[0]);
      const thead = '<thead class="bg-slate-50"><tr>'+cols.map(c=>`<th class="px-3 py-2 text-left text-xs font-medium text-slate-700">${c}</th>`).join('')+'</tr></thead>';
      const tbody = '<tbody>'+rows.map(r=>'<tr class="border-t">'+cols.map(c=>`<td class="px-3 py-2 text-sm">${r[c]}</td>`).join('')+'</tr>').join('')+'</tbody>';
      table.innerHTML = '<table class="min-w-full text-slate-800">'+thead+tbody+'</table>';
    }

    function buildChart(ctx, tipo, labels, datasets){
      const h = ctx.canvas.height;
      const palette = ['#22c55e','#8b5cf6','#f59e0b','#06b6d4','#ef4444','#3b82f6'];
      const ds = datasets.map((d,i)=>{
        const g = ctx.createLinearGradient(0,0,0,h);
        const c1 = palette[i % palette.length];
        g.addColorStop(0, c1);
        g.addColorStop(1, c1 + '20');
        if (tipo === 'bar'){
          return { ...d, backgroundColor: g, borderColor: c1, borderWidth: 1, borderRadius: 8, maxBarThickness: 36 };
        }
        if (tipo === 'line'){
          return { ...d, borderColor: c1, backgroundColor: g, borderWidth: 3, tension: 0.35, fill: 'start', pointRadius: 0 };
        }
        return { ...d, backgroundColor: labels.map((_,k)=>palette[k % palette.length]) };
      });

      const baseAnim = {
        duration: 900,
        easing: 'easeOutQuart',
        delay: ctx => ctx?.dataIndex != null ? ctx.dataIndex * 60 : 0
      };

      const options = {
        maintainAspectRatio: false,
        animation: (tipo==='pie'||tipo==='doughnut') ? { ...baseAnim, animateRotate:true, animateScale:true } : baseAnim,
        animations: { y: { from: 0 }, tension: { duration: 900, from: 0, to: 0.35, loop: false } },
        plugins: {
          legend: { position: 'bottom', labels: { boxWidth: 12, boxHeight: 12 } },
          tooltip: { backgroundColor: '#0f172a', titleColor: '#fff', bodyColor: '#fff', padding: 12, cornerRadius: 10 }
        },
        scales: (tipo==='pie'||tipo==='doughnut') ? {} : {
          x: { grid: { display:false }, ticks:{ color:'#475569' } },
          y: { grid: { color:'#e2e8f0' }, ticks:{ color:'#475569' }, beginAtZero:true }
        },
        elements: { bar: { borderSkipped: false } },
        cutout: (tipo==='doughnut') ? '65%' : undefined
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, { type: tipo, data: { labels, datasets: ds }, options });
    }

    async function ask() {
      btn.disabled = true; q.disabled = true;

      // reset
      setExplanation('Procesando…');
      kpis.innerHTML = '';
      table.classList.remove('show');
      if (chart) { chart.destroy(); document.getElementById('chart').classList.remove('show'); }

      try {
        let data;
        if (demoBox.checked){
          const r = await fetch('demo-response.json');
          data = await r.json();
        } else {
          const API = apiInput.value.trim() || '/api/ask';
          const r = await fetch(API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ pregunta: q.value }) });
          if (!r.ok) throw new Error('Error de servidor');
          data = await r.json();
        }

        setExplanation(data.explicacion || '');

        (data.kpis||[]).forEach(k => kpis.appendChild(kpiCard(k)));
        revealAll([...kpis.children], 80);

        const g = data.grafico || {};
        const tipo = chartTypeSel.value || g.tipo || 'bar';
        const ctx = document.getElementById('chart').getContext('2d');
        if ((g.labels||[]).length && (g.datasets||[]).length){
          buildChart(ctx, tipo, g.labels, g.datasets);
          reveal(document.getElementById('chart'), 150);
        }

        renderTable(data.tabla||[]);
        reveal(table, 100);

      } catch (e) {
        setExplanation('Error: ' + e.message);
      } finally {
        btn.disabled = false; q.disabled = false;
      }
    }

    btn.onclick = ask;
    q.addEventListener('keydown', e=>{ if(e.key==='Enter') ask(); });
    chartTypeSel.addEventListener('change', ()=>{
      const canvas = document.getElementById('chart');
      const ctx = canvas.getContext('2d');
      if (!chart || !chart.data || !chart.data.labels?.length) return;
      buildChart(ctx, chartTypeSel.value, chart.data.labels, chart.data.datasets.map(d=>({label:d.label, data:d.data})));
    });
  </script>
</body>
</html>
